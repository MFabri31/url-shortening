<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css" />
		<link rel="stylesheet" href="css/styles.css" />
		<title>Url Shortening</title>
	</head>
	<body>
		<header>
			<h1 class="title">URL Shortening ✂️ 🔗</h1>
		</header>
		<hr />
		<main>
			<form class="form" id="form">
				<input
					type="text"
					placeholder="Shorten your url..."
					required
					name="url"
					id="inputUrl"
					class="shadow" />
				<button class="btn-form shadow">Shorten it</button>
			</form>
			<section>
				<ul class="list-url"></ul>
			</section>
		</main>
		<footer class="footer">
			<small>
				<a
					href="https://www.linkedin.com/in/medina-fabricio-aa81741b5/"
					target="_blank"
					>@MFabri31</a
				>
			</small>
		</footer>

		<script src="js/main.js" type="module"></script>
	</body>
</html>
